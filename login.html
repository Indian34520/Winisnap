<html lang="de">

<title>MiniSnap — Login</title>
<style>
  body{font-family:system-ui,Arial;background:linear-gradient(135deg,#ffcc66,#ff8866);height:100vh;display:flex;align-items:center;justify-content:center;margin:0}
  .card{background:white;padding:24px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,.08);width:320px;text-align:center}
  input{width:100%;padding:10px;margin:8px 0;border:1px solid #ddd;border-radius:8px}
  button{width:100%;padding:10px;margin-top:8px;border-radius:8px;border:none;background:#2b6;color:#012;font-weight:700;cursor:pointer}
  .err{color:#b00;margin-top:8px}
  h2{margin:0 0 8px 0}
  .small{font-size:13px;color:#666;margin-top:10px}
</style>
</head>
<body>
  <div class="card">
    <h2>🔐 MiniSnap Login</h2>
    <input id="username" placeholder="Benutzername" />
    <input id="password" placeholder="Passwort" type="password" />
    <button onclick="loginUser()">Einloggen</button>
